<div>
  <form #f="ngForm">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        class="form-control"
        ngModel
        name="email"
        matInput
        type="email"
        placeholder="Enter your email"
        required
        email
      />
      <mat-error>Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        class="form-control"
        ngModel
        name="password"
        matInput
        type="password"
        placeholder="Enter your password"
        required
      />
      <mat-error>Please enter your password.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary">Login</button>
    <button mat-button type="button" color="primary" (click)="onForgotPW()">
      Forgot Password?
    </button>
  </form>
</div>
