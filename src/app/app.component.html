<ion-app>
  <ion-content>
    <div
      style="width: 100%; height: 100%"
      [@routeAnimations]="prepareRoute(outlet)"
    >
      <router-outlet #outlet="outlet"></router-outlet>
    </div>
  </ion-content>

  <!-- <app-home *ngIf="showHome"></app-home> -->
  <button
    class="ion-padding"
    color="primary"
    mat-raised-button
    *ngIf="router.url != '/home'"
    (click)="onToggleHome()"
    style="position: absolute; bottom: 0; left: 0"
  >
    <ion-icon
      class="ion-padding-end ion-padding-top ion-padding-bottom"
      size="large"
      name="home-outline"
    ></ion-icon>
  </button>
  <div
    style="position: absolute; bottom: 0; left: 0"
    [@homeButton]="homeState"
    (@homeButton.done)="onFinishAnimation()"
  ></div>
  <!-- <ion-button>Test</ion-button> -->
</ion-app>
